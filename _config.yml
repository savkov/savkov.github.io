remote_theme: chesterhow/tale

# Site settings
title:          Tale
description:    "Minimal Jekyll theme for storytellers"
url:            "https://savkov.github.io"

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jemoji # Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5
